<div id="postDetails">
    <div id="postDetailsBody">
        <h1>{{postData[0].Title}}</h1>
        <h3>{{postData[0].Subtitle}}</h3>
        <span style="font-weight: bold; color:white">
            Rating: {{postData[0].Rating}}/5 <fa-icon [icon]="star" *ngFor="let st of starRating"></fa-icon>
        </span>
        <p style="margin-top: 30px;">{{postData[0].Body}}</p>
        <!-- <div *ngIf="userLogged">
            <button class="btn btn-primary" style="margin: 10px;" (click)="modifyPost()">Edit</button>
            <button class="btn btn-danger" style="margin: 10px;" (click)="deletePost()">Delete</button>

        </div> -->
    </div>
    <div id="postDetailsImage">
        <img src="{{postData[0].ImgUrl}}">
    </div>
</div>
